<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Amulet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
    <script type='text/javascript'>

function format_date(datestr) {
    var d = new Date(datestr);
    var yr = d.getFullYear() + "";
    var mth = (d.getMonth() + 1) + "";
    if (mth.length == 1) mth = "0" + mth;
    var day = d.getDate() + "";
    if (day.length == 1) day = "0" + day;
    return yr + "-" + mth + "-" + day;
}

function get_latest_release() {
    $.get("https://api.github.com/repos/ianmaclarty/amulet/releases/latest", function(res) {
        var tag = res.tag_name;
        $("#latest-release-tag").text(tag);
        $("#latest-release-date").text(format_date(res.published_at));
        var links = {};
        for (var a in res.assets) {
            var asset = res.assets[a];
            if (asset.name == "amulet-"+tag+"-windows.exe") {
                links.win_exe = asset.browser_download_url;
            } else if (asset.name == "amulet-"+tag+"-windows.zip") {
                links.win_zip = asset.browser_download_url;
            } else if (asset.name == "amulet-"+tag+"-osx.pkg") {
                links.osx_pkg = asset.browser_download_url;
            } else if (asset.name == "amulet-"+tag+"-osx.zip") {
                links.osx_zip = asset.browser_download_url;
            } else if (asset.name == "amulet-"+tag+"-linux.zip") {
                links.lin_zip = asset.browser_download_url;
            }
        }
        $("#windows-download-links").append(
            '<li><a href="' + links.win_exe + '">installer</a></li>' +
            '<li><a href="' + links.win_zip + '">zip</a></li>');
        $("#osx-download-links").append(
            '<li><a href="' + links.osx_pkg + '">installer</a></li>' +
            '<li><a href="' + links.osx_zip + '">zip</a></li>');
        $("#linux-download-links").append(
            '<li><a href="' + links.lin_zip + '">zip</a></li>');

        $("#download-links").show();
    });
}

$(function() {
    get_latest_release();
});

    </script>
</head>
<body>

<div id="header">
</div>
<div id="content">
    <p>
Amulet is a Lua-based audio/visual toolkit suitable
for small-scope games and experimentation.
    </p>
    <div id="download-links">
        <h2>Download Amulet <span id="latest-release-tag"></span> (released <span id="latest-release-date"></span>)</h2>
        <ul id="windows-download-links">
            <li><b>Windows 7+</b></li>
        </ul>
        <ul id="osx-download-links">
            <li><b>Mac OS X 10.6+</b></li>
        </ul>
        <ul id="linux-download-links">
            <li><b>Linux</b></li>
        </ul>
        <div class="clear"></div>
    </div>
</div>

</body>
</html>
